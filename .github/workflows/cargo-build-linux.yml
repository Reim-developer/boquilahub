name: Build and Test Run on Linux

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install GUI dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    
    - name: Build
      run: cargo build
    
    - name: Test Run (with virtual display)
      run: |
        # Run with virtual display and 30 second timeout
        xvfb-run -a timeout 30 cargo run
      continue-on-error: true